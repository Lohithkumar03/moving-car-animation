<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lohith Moving Car</title>
    <link rel="stylesheet" href="Lohith Running car.css">
</head>
<body>

    <div class="clik">
        <form >
            <input type="submit" value="Enjoy the Journey with Music">
        </form>
    </div>

    <div class="song">
        <audio controls >
            <source src="song.mpeg" type="audio/ogg">
        </audio>
    </div>
    
    <div class="container">
        <div class="road"></div>
        <div class="tree"></div>

        <div class="car">
            <img src="car.png" alt="car">
        </div>

        <div class="wheel">
            <img src="wheel.png" alt="wheel" class="back-wheel">
            <img src="wheel.png" alt="wheel" class="front-wheel">
        </div>

    </div>

    

</body>
</html>
